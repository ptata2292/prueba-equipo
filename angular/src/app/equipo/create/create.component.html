<div>

    <div class="d-flex justify-content-between">
      <h4>Formulario de Equipo</h4>
      <a href="#" routerLink="/equipo/index" class="btn btn-primary">Volver</a>
    </div>
  
    <hr/>
  
      <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="title">Nombre:</label>
            <input
              formControlName="name"
              id="name"
              type="text"
              class="form-control">
            <div *ngIf="f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">*Nombre es requerido.</div>
            </div>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-md-6 ">
            <label for="ip">IP:</label>
            <input
              formControlName="ip"
              id="ip"
              type="text"
              class="form-control">
            <div *ngIf="f.ip.invalid" class="alert alert-danger">
                <div *ngIf="f.ip.errors.required">*IP es requerido.</div>
            </div>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-md-6 ">
            <label for="marca">Marca:</label>
            <input
              formControlName="marca"
              id="marca"
              type="text"
              class="form-control">
            <div *ngIf="f.marca.invalid" class="alert alert-danger">
                <div *ngIf="f.marca.errors.required">*Marca es requerida.</div>
            </div>
          </div>
      </div>
  
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>

      <div class="loader" *ngIf="awaiting">Loading...</div>
  </div>
